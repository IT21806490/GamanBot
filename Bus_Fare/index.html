<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NTC - Bus Fare Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">National Transport Commission</a>
    </div>
  </nav>

<!-- Banner -->
<img src="./Images/ntc.jpg" alt="NTC Logo" class="banner-logo" />

<!-- Transport Type Buttons -->
<div class="container text-center mt-4">
  <div class="row justify-content-center">
    <div class="col-md-3 mb-2">
      <button class="btn btn-primary w-100" id="btnNormalSemiAC" disabled>Normal, Semi, AC</button>
    </div>
    <div class="col-md-3 mb-2">
      <button class="btn btn-success w-100" id="btnHighway" onclick="window.location.href='./highwayFare.html'">Highway</button>
    </div>
  </div>
</div>



  <!-- Main Content -->
  <main>
    <section class="container text-center mt-3">
      <h1>You Can Calculate The Normal,Semi And AC Fare In Here</h1>
    </section>

    <section id="search-form" class="mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="row mb-3">
              <div class="col-md-6">
                <input list="originSuggestions" id="origin" class="form-control" placeholder="Origin" />
                <datalist id="originSuggestions"></datalist>
              </div>
              <div class="col-md-6">
                <input list="destinationSuggestions" id="destination" class="form-control" placeholder="Destination" />
                <datalist id="destinationSuggestions"></datalist>
              </div>
            </div>

            <!-- Button + Moving Bus -->
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-warning" id="calculateFare">Calculate Bus Fare</button>
<!-- Only the relevant part for the loading spinner is shown -->

                    <div id="loadingSpinner" class="mt-3 d-none text-center">
                      <div style="width: 100%; height: 60px; position: relative; overflow: hidden;">
                        <div class="bus-with-smoke" style="position: absolute; left: 100px; top: 0;">
                          <img id="busImage" src="./Images/loading.png" alt="Loading bus" style="height: 40px;" />
                          <div class="smoke-container"></div>
                        </div>
                      </div>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Results -->
        <div class="row mt-4 justify-content-center">
          <div class="col-md-10 text-center">
            <div id="results"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-auto py-2 bg-red">
    <p>&copy; 2025 National Transport Commission. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JS/script.js?v=6"></script>
</body>
</html>
